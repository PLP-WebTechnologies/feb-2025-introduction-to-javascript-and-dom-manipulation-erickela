<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript DOM Interaction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 id="main-heading">Welcome to My Page</h1>
  </header>

  <main>
    <p id="info-text">Click the buttons below to interact with the page!</p>

    <button onclick="changeText()">Change Text</button>
    <button onclick="changeStyle()">Change Style</button>
    <button onclick="addElement()">Add Element</button>
    <button onclick="removeElement()">Remove Element</button>

    <section id="dynamic-content"></section>
  </main>

  <footer>
    <p>&copy; 2025 DOM Magic Inc.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
